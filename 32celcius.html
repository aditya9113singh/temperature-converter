<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreature Converter</title>
    <link rel="stylesheet" href="32celcius.css"/>

</head>
<body>
    <h1>Temprature Converter</h1>
    <div class="main">
        <div class="in">
            <div class="in1">
            <input class="inn" type="number" placeholder="enter Temprature in celcius">
            </div>

            <div class="in2">
                <div class="in3">
                    Answer
                </div>
            </div>

        </div>
        <h2>Convet to following units</h2>
        <div class="buttons">

            <button class="btn b1" id="red">Farhenhiet</button>
            <br>
            <button class="btn b2" id="blu">Kelvin</button>
            <br>
            <button class="btn b3" id="gre">Rankine</button>
            <br>
            <button class="btn b4" id="yel">Delisel</button>
            <button class="btn b5" id="res">Reset</button>
            
        </div>
    </div>
    <script src="32celcius.js"></script>
</body>
</html>
